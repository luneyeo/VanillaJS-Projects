<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/todoList.css">
  <link rel="stylesheet" href="./css/calculator.css">
  <link rel="stylesheet" href="./css/aside.css">


  <script defer src="./js/common.js"></script>
  <script defer src="./js/todoList.js"></script>
  <script defer src="./js/calculator.js"></script>
  <script defer src="./js/aside.js"></script>

</head>
<body>
  <!-- 팝업 -->
  <div id="popup">
    <div class="popup-area">
      <span class="material-symbols-outlined btn">close</span>
      <span class="text">
        1440px이상의 해상도에서 보는걸 추천드립니다! <br/>
        아직 미완성 작업물이며 계속해서 업로드 됩니다 :)
      </span>
    </div>
  </div>
  <div id="wrap">
    <header>
      <nav>
        <ul class="menu">
          <li class="active">
            <a href="#todoList" class="btn">
              <span class="material-symbols-outlined">
                checklist
              </span>
              <span>To Do List</span>
              </a>
          </li>
          <li>
            <a href="#calculator" class="btn">
              <span class="material-symbols-outlined">
                calculate
              </span>
              <span>계산기</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- 라이트, 다크 모드 -->
      <div class="mode-container">
        <button class="light-mode active">
          <span class="material-symbols-outlined">light_mode</span>
        </button>
        <button class="dark-mode">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>
      </div>
      
    </header>

    <main>
      <!-- To Do List -->
      <article id="todoList">
        <div class="todoList-inner">
          <div class="todoList-area">
            <!-- 투두리스트 윗 부분 -->
            <div class="todoList__top">
              <h2 class="tit">TO DO LIST</h2>
              <form class="input-area">
                <input type="text" placeholder="할 일을 입력하세요 :)">
                <button type="button">
                  <span class="material-symbols-outlined">add</span>
                </button>
              </form>
            </div>
            <!-- 투두리스트 아래 부분 -->
            <div class="todoList__bottom">
              <ul class="list-items">
                <!-- JS -->
              </ul>
              <button type="button" class="all-delete">전체 삭제</button>
            </div>
          </div>
        </div>
      </article>
      <!-- 계산기 -->
      <article id="calculator">
        <div class="calculator-inner">
          <div class="calculator-area">
            <!-- 계산기 윗 부분 -->
            <div class="calculator__top">
              <h2 class="tit">Calculator</h2>
              <div class="display-result">
                <p class="input-num"></p>
                <p class="result">0</p>
              </div>
            </div>
            <!-- 계산기 아래 부분 -->
            <div class="calculator__bottom">
              <div class="button__row">
                <button type="button" class="AC bg-grey">AC</button>
                <button type="button" class="bg-grey">±</button>
                <button type="button" class="operator">&#37</button>
                <button type="button" class="operator">÷</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="operator">×</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="operator">-</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="operator">+</button>
                <button type="button" class="zero">0</button>
                <button type="button" >.</button>
                <button type="button" class="operator calculate">=</button>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
    
    <aside>
      <div class="calendar">
        <div class="calendar-inner">
          <div class="calendar__top">
            <span class="material-symbols-outlined">calendar_month</span>
            <h2 class="current-date"></h2>
            <div class="icons">
              <span id="prev" class="material-symbols-outlined">chevron_left</span>
              <span id="next" class="material-symbols-outlined">chevron_right</span>
            </div>
          </div>
          <div class="calendar__bottom">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days">
              <!-- JS -->
            </ul>
          </div>
        </div>
      </div>
      <div class="clock">
        <span>
          <!-- JS -->
        </span>
      </div>
      <div class="weather">
        <span class="material-symbols-outlined sunny">sunny</span>
        <div class="weather-inner">
          <div class="weather-icon">
            <!-- JS -->
          </div>
          <div class="weather-info">
            <span class="city-name">
              <!-- JS -->
            </span>
            <span class="temp">
              <!-- JS -->
            </span>
          </div>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
