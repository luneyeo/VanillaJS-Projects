<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/todoList.css">
  <link rel="stylesheet" href="./css/calculator.css">


  <script defer src="./js/common.js"></script>
  <!-- <script defer src="./js/login.js"></script> -->
  <script defer src="./js/todoList.js"></script>
  <!-- <script defer src="./js/calculator.js"></script> -->

</head>
<body>
  <div id="wrap">
    <!-- <div id="login">
      <form class="login-form">
        <input type="text" >
        <input type="submit" vlaue="Log In"></input>
      </form>
    </div> -->

    <header>
      <nav>
        <ul class="menu">
          <li class="active">
            <a href="#todoList" class="btn">
              <span class="material-symbols-outlined">
                checklist
              </span>
              <span>To Do List</span>
              </a>
          </li>
          <li>
            <a href="#calculator" class="btn">
              <span class="material-symbols-outlined">
                calculate
              </span>
              <span>계산기</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- To Do List -->
      <article id="todoList">
        <div class="todoList--top">
          <h2 class="tit">TO DO LIST</h2>
          <form class="input-area">
            <input type="text" placeholder="할 일을 입력하세요 :)">
            <button type="button">
              <span class="material-symbols-outlined">add</span>
            </button>
          </form>
        </div>
        <div class="todoList--bottom">
          <ul class="list-items">
            <!-- JS -->
          </ul>
          <button type="button" class="all-delete">전체 삭제</button>
        </div>
      </article>

      <!-- 계산기 -->
      <article id="calculator">
        <h2>작업중입니다 :)</h2>
      </article>
    </main>
  </div>
</body>
</html>
